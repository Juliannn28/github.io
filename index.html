<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Julian</h1>
        <p>Digital Portfolio</p>
        <nav>
            <a href="#home">HOME</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>
    <div class="container">
        <section id="home">
            <h2>About Me</h2>
            <p>Hello! I'm Julian, a passionate web and mobile application developer.</p>
            <img src="https://via.placeholder.com/600x300" alt="Portfolio Image">
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Check out some of my work below.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: julian@example.com</p>
        </section>
    </div>
</body>
</html>
